    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
        }

        h1 {
            margin-top: 20px;
        }

        .container {
            position: relative;
            margin-top: 20px;
        }

        .emotion {
            display: none;
            width: 120px;
            margin-top: 10px;
        }

        #mainImage {
            width: 100%;
            max-width: 500px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        #yesBtn {
            background-color: #ff4da6;
            color: white;
        }

        #noBtn {
            background-color: #555;
            color: white;
            position: relative;
        }
    </style>

<body>

<h1>Will You Be My Valentine? ğŸ’˜</h1>

<div id= "content" class="container">
    <img id="mainImage"
         src="https://i.pinimg.com/originals/39/04/44/390444f4b2027868d48aa3b7289a39a6.gif"
         alt="Valentine Gift">

    <!-- Emotion GIFs -->
    <img id="dance" class="emotion"
         src="https://media.tenor.com/1vYwzG8gM5AAAAAC/happy-dance.gif">

    <img id="smile" class="emotion"
         src="https://media.tenor.com/YiW0F3kB7FMAAAAC/smile-happy.gif">

    <img id="cry" class="emotion"
         src="https://media.tenor.com/VJ4WzFqL2z8AAAAC/crying-sad.gif">

    <img id="sad" class="emotion"
         src="https://media.tenor.com/7t1U0L7u3pYAAAAC/sad-cry.gif">
</div>

<div class="buttons">
    <button id="yesBtn">Absolutely! ğŸ’–</button>
    <button id="noBtn">No ğŸ˜¢</button>
</div>

<script>
    const mainImage = document.getElementById("mainImage");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    // GIF URLs
    const normal = "https://i.pinimg.com/originals/39/04/44/390444f4b2027868d48aa3b7289a39a6.gif";
    const dance = "https://media.tenor.com/vkJQcnn06_EAAAAm/dancing-cat-oppa-gangnam-style.webp";
    const smile = "https://media.tenor.com/cc-cpgM3FToAAAAm/peach-and-goma-jumping.webp";
    const cry = "https://media.tenor.com/lI1b3RZqGe8AAAAm/crying.webp";
    const sad = "https://media.tenor.com/ikTQ-pi_GyMAAAAm/cat-cry-kitten-cry.webp";



    yesBtn.addEventListener("mouseover", () => {
        mainImage.src = smile;
    });

    yesBtn.addEventListener("mouseleave", () => {
        mainImage.src = normal;
    });



    noBtn.addEventListener("mouseover", () => {
        mainImage.src = sad;

        // Make NO button move randomly ğŸ˜
        const randomX = Math.floor(Math.random() * 200) - 100;
        const randomY = Math.floor(Math.random() * 200) - 100;

        noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
    });

    noBtn.addEventListener("mouseleave", () => {
        mainImage.src = normal;
    });

    // YES CLICK
    yesBtn.addEventListener("click", () => {
        content.innerHTML = `
            <h1>I LOVE YOU ğŸ’–</h1>
            <img src="${dance}">
        `;
    });

    // NO CLICK
    noBtn.addEventListener("click", () => {
        content.innerHTML = `
            <h1>ğŸ’” You broke my heart ğŸ’”</h1>
            <img src="${cry}">
        `;
    });
</script>
